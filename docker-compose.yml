  mongo1:
    build: ./mongo           
    container_name: mongo1
    ports:
      - 27017:27017
    volumes:
      - ./mongo1:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  mongo2:
    build: ./mongo           
    container_name: mongo2
    ports:
      - 27018:27017
    volumes:
      - ./mongo2:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  mongo3:
    build: ./mongo          
    container_name: mongo3
    ports:
